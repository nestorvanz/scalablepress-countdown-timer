<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <input type="date" id="date">
  <button id="set-date">Set date</button>
  
  <div class="countdown">
    <div class="item">
      <div class="content" align="center">
        <div>
          <div class="header" id="days">0</div>
          <div class="meta">Days</div>
        </div>
      </div>
    </div>
    <div class="item">
      <div class="content" align="center">
        <div>
          <div class="header" id="hours">0</div>
          <div class="meta">Hours</div>
        </div>
      </div>
    </div>
    <div class="item">
      <div class="content" align="center">
        <div>
          <div class="header" id="minutes">0</div>
          <div class="meta">Minutes</div>
        </div>
      </div>
    </div>
    <div class="item">
      <div class="content" align="center">
        <div>
          <div class="header" id="seconds">0</div>
          <div class="meta">Seconds</div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="main.js"></script>
</html>
